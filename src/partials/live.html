<div class="titleBar">
  <h1>
    Illuminati
  </h1>
</div>
<div class="liveContent">
   <input type="text" ng-model="x">X value</input>
   <input type="text" ng-model="y">Y value</input>
   <input type="text" ng-model="bri">Brightness</input>
   <input type="checkbox" ng-model="on">On/off</input>
   <input type="text" ng-model="trans">Transition time</input>
   <a ng-click="submit(x, y, bri, on, trans)">Yes?</a>
</div>
