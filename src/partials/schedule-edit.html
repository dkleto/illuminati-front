<div ui-sref="schedules" class="overlay"></div>
<div class="scheduleEdit">
   <input type="range" ng-model="bri" min="minBri" max="maxBri"></rzslider>
   <input type="checkbox" ng-model="on">On/off</input>
  <map name="xyMap">
    <area shape="poly" coords="0,200,100,0,200,200" ng-click="setXy(getXy($event))">
  </map>
  <img src="images/gamutb.png" width="200" height="200" usemap="#xyMap">
  <input type="text" ng-model="label"> Label</input>
  <input type="number" min="0" max="23" ng-model="hour"> Hour</input>
  <input type="number" min="0" max="59" ng-model="minute"/> Minute</input>
  <input type="number" min="0" max="600" ng-model="transTime"/> Transition time</input>
  <div>
    <span ng-repeat="(key, value) in weekDay">
      <span class="day" ng-class="dayClass(value)" ng-click="toggleDay(key)">
        {{key}}
      </span>
    </span>
  </div>
  <button class="saveSchedule" ng-click="saveSchedule()">Save</button>
  <button class="delSchedule" ng-click="delSchedule()">Delete</button>
</div>
