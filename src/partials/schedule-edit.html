   <md-switch ng-model="schedule.on" ng-change="updateSchedule(schedule.id, 'on', schedule.on)" aria-label="light on/off">Light on/off</md-switch>
  <map name="xyMap">
    <area shape="poly" coords="0,200,100,0,200,200" ng-click="updateColor(schedule, $event)"/>
  </map>
  <md-button ng-click="showColourDialog($event, schedule)">
    Colour
  </md-button>
  <md-input-container>
    <label>Label</label>
    <input type="text" ng-model="schedule.label" ng-change="updateSchedule(schedule.id, 'label', schedule.label)">
  </md-input-container>
  <md-input-container>
    <label>Hour</label>
  <input type="number" min="0" max="23" ng-model="schedule.hour" ng-change="updateCron(schedule, 'hour', schedule.hour)">
  </md-input-container>
  <md-input-container>
    <label>Minute</label>
  <input type="number" min="0" max="59" ng-model="schedule.minute" ng-change="updateCron(schedule, 'minute', schedule.minute)">
  </md-input-container>
  <md-input-container>
    <label>Transition time</label>
    <input type="number" min="0" max="600" ng-model="schedule.transitiontime" ng-change="updateSchedule(schedule.id, 'transitiontime', schedule.transitiontime)">
  </md-input-container>
  <div>
    <span ng-repeat="(key, value) in schedule.weekday">
      <span class="day" ng-class="dayClass(value)" ng-click="toggleDay(schedule, key)">
        {{key}}
      </span>
    </span>
  </div>
  <md-button ng-click="delSchedule(schedule)" aria-label="delete schedule">
  <p class="delSchedule material-icons">delete</p>
  </md-button>
