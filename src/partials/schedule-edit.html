  <md-switch ng-model="schedule.on" ng-change="updateOn(schedule.id, {'on' : schedule.on})" aria-label="light on/off">Light on/off</md-switch>
  <md-button ng-disabled="!schedule.on" ng-click="showColourDialog($event, schedule)">
    Colour
  </md-button>
    <md-slider flex="" min="0" max="100" ng-model="transTimeFunc" ng-model-options="{getterSetter : true}" ng-change="updateTransTime(schedule.id)" aria-label="transition time" id="transTime"></md-slider>
    <button ng-click="transTimeIncrement(true)">&lt;</button>
    <button ng-click="transTimeIncrement(false)">&gt;</button>
    {{displayTransTime()}}
  <div>
    <span ng-repeat="(key, value) in schedule.weekday" class="day" ng-class="dayClass(value)" ng-click="toggleDay(schedule, key)">
      {{key}}
    </span>
  </div>
  <md-button ng-click="delSchedule(schedule)" aria-label="delete schedule">
  <p class="delSchedule material-icons">delete</p>
  </md-button>
