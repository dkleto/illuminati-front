<div ui-sref="schedules" class="overlay"></div>
<div class="schedule-edit">
   <rzslider rz-slider-model="briSlider.value" rz-slider-options="briSlider.options"></rzslider>
   <input type="checkbox" ng-model="on" ng-change="submit('on', on)">On/off</input>
  <map name="xyMap">
    <area shape="poly" coords="0,200,100,0,200,200" href="#/live" ng-click="submit('xy', getXy($event))">
  </map>
  <img src="images/gamutb.png" width="200" height="200" usemap="#xyMap">
</div>
