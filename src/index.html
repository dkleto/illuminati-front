<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Illuminati</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
  <script src="all.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="scheduleCtrl">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="scheduleBoard">
    <div ng-repeat="schedule in schedules">
      <div class="schedule" ng-style="getSchedColor(schedule)">
        <ul>
          <li>
            Time: {{schedule.time}}
          </li>
          <li>
            Cron: {{schedule.cron.minute}} {{schedule.cron.hour}} {{schedule.cron.day}} {{schedule.cron.month}} {{schedule.cron.weekday}}
          </li>
          <li>
            Label: {{schedule.label}}
          </li>
          <li>
            Light state: {{schedule.on}}
          </li>
          <li>
            Transition time: {{schedule.transitiontime}}
          </li>
          <li>
            XY: {{schedule.xy}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
